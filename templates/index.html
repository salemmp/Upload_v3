<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <nav>
    <ul>
      <li><a href="{{url_for('productos')}}">Productos</a></li>
    </ul>
  </nav>
    <h3>Bienvenido a Upload V.2</h3>
    <div class="container_form" >
        <form action="/form" method="post" enctype="multipart/form-data" >
            <input type="text" name="nombre_producto" placeholder="Nombre del Producto" autocomplete="off" class="nombre_producto_input" id="nombre_producto_input">
           <div class="container_btns">
            <input type="file" name="imagenes[]" multiple id="input2">
            
            <label for="input2">
              <span class="custom-file-upload">
                <i class="fas fa-cloud-upload-alt bi bi-card-image"></i> 
                <span class="file-upload-text">Seleccionar archivo</span>
              </span>
            </label>


            <button type="submit">Upload</button>
           </div>


           
        </form>
    </div>





    {%if msj%}
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header {{color}}">
            
            <strong class="me-auto">Sistema</strong>
            <small>ahora</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body ">
            {{msj}}
            
          </div>
        </div>
      </div>
    {%endif%}










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      
        const toastLiveExample = document.getElementById('liveToast')
        const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
        toastBootstrap.show()
    </script>
   
   
  

</body>
</html>
